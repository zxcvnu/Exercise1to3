<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>JS Exercise 3</h1>
    <label for="numberInput">Enter a Number:</label>
    <input type="text" id="numberInput" placeholder="Enter a number"><br><br>
    <button onclick="addNumber()">Insert</button>
    <button onclick="deleteNumbers()">Delete</button>
    <br><br>

    <p id="numbersList"></p>
    <p id="sumOutput"></p>
    <p id="highestOutput"></p>
    <p id="lowestOutput"></p>

    <script>
        let numbers = [];

        function addNumber() {
            const input = document.getElementById("numberInput");
            const number = parseFloat(input.value);

            if (!isNaN(number)) {
                numbers.push(number);
                input.value = "";
                updateNumbersList();
                calculateStats();
            } else {
                alert("Please enter a valid number.");
            }
        }

        function deleteNumbers() {
            numbers = [];
            updateNumbersList();
            calculateStats();
        }

        function updateNumbersList() {
            const numbersList = document.getElementById("numbersList");
            numbersList.textContent = "Numbers: " + numbers.join(", ");
        }

        function calculateStats() {
            const sum = numbers.reduce((acc, curr) => acc + curr, 0);
            const highest = Math.max(...numbers);
            const lowest = Math.min(...numbers);

            document.getElementById("sumOutput").textContent = "Sum: " + sum;
            document.getElementById("highestOutput").textContent = "Highest Number: " + highest;
            document.getElementById("lowestOutput").textContent = "Lowest Number: " + lowest;
        }
    </script>
</body>
</html>
